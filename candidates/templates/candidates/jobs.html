{% extends "index.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'candidates/candidates.css' %}">
{% endblock css %}

{% block title %}
    Jobs
{% endblock title %}

{% block content %}
    <h1>Jobs</h1>

    <div>
        {% for candidate in candidates %}
            <a href="{{ candidate.get_resume_url }}" download>{{ candidate.resume.url }}</a>
        {% endfor %}
    </div>

{% endblock content %}

{% block js %}
    <script type="text/javascript" src="{% static 'candidates/candidates.js' %}"></script>
{% endblock js %}
